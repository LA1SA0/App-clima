<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima - Open-Meteo</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      box-shadow: 0 4px 24px 0 #0001;
      border-radius: 18px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #1e40af;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input {
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .input:focus {
      border: 1.5px solid #2563eb;
    }
    .btn {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1e40af;
    }
    .card {
      background: #f1f5f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 #0001;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .city {
      font-size: 1.2rem;
      font-weight: 600;
      color: #1e40af;
      margin-bottom: 0.2rem;
    }
    .desc {
      font-size: 1rem;
      color: #334155;
      margin-bottom: 0.5rem;
    }
    .info {
      color: #334155;
      font-size: 1rem;
      margin-bottom: 0.2rem;
    }
    .dias {
      margin-top: 1.5rem;
    }
    .dia {
      background: #e0e7ff;
      border-radius: 10px;
      padding: 0.7rem 1rem;
      margin-bottom: 0.7rem;
      font-size: 0.98rem;
    }
    .erro {
      color: #dc2626;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PrevisÃ£o do Tempo</h1>
    <form id="form-clima" class="form">
      <input id="cidade" type="text" placeholder="Digite a cidade" class="input" required />
      <button type="submit" class="btn">Buscar</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script>
    const BACKEND_URL = "https://SEU-BACKEND.onrender.com"; // Troque pela sua URL do Render
    // Para desenvolvimento local, use: "http://localhost:5000"
    const form = document.getElementById('form-clima');
    const resultado = document.getElementById('resultado');
    const emojiMap = {
      'Ensolarado': 'â˜€ï¸',
      'Principalmente ensolarado': 'ðŸŒ¤ï¸',
      'Parcialmente nublado': 'â›…',
      'Nublado': 'â˜ï¸',
      'NÃ©voa': 'ðŸŒ«ï¸',
      'NÃ©voa gelada': 'ðŸŒ«ï¸',
      'Garoa leve': 'ðŸŒ¦ï¸',
      'Garoa moderada': 'ðŸŒ¦ï¸',
      'Garoa densa': 'ðŸŒ¦ï¸',
      'Chuva leve': 'ðŸŒ§ï¸',
      'Chuva moderada': 'ðŸŒ§ï¸',
      'Chuva forte': 'ðŸŒ§ï¸',
      'Aguaceiros leves': 'ðŸŒ¦ï¸',
      'Aguaceiros moderados': 'ðŸŒ¦ï¸',
      'Aguaceiros violentos': 'ðŸŒ§ï¸',
      'Trovoada': 'â›ˆï¸',
      'Trovoada com granizo leve': 'â›ˆï¸',
      'Trovoada com granizo forte': 'â›ˆï¸'
    };
    form.onsubmit = async (e) => {
      e.preventDefault();
      resultado.innerHTML = '<div class="info">Buscando...</div>';
      const cidade = document.getElementById('cidade').value;
      try {
        const res = await fetch(`${BACKEND_URL}/api/weather?city=${encodeURIComponent(cidade)}`);
        const data = await res.json();
        if (data.error) {
          resultado.innerHTML = `<div class='erro'>${data.error}</div>`;
          return;
        }
        const emoji = emojiMap[data.description] || '';
        let html = `<div class='card text-center'>
          <div style='font-size:2.2rem;'>${emoji}</div>
          <div class='city'>${data.city}</div>
          <div class='desc'>${data.description}</div>
          <div class='info'>Temperatura: <b>${data.temperature}Â°C</b></div>
          <div class='info'>Vento: <b>${data.wind} km/h</b></div>
        </div>`;
        html += `<div class='dias'>`;
        for (let i = 0; i < 5; i++) {
          const dia = data.forecast.time[i];
          const tmax = data.forecast.temperature_2m_max[i];
          const tmin = data.forecast.temperature_2m_min[i];
          const vento = data.forecast.windspeed_10m_max[i];
          const chuva = data.forecast.precipitation_sum[i];
          html += `<div class='dia'>
            <b>${dia}</b><br>
            Temp: ${tmax}Â°C / ${tmin}Â°C<br>
            Vento: ${vento} km/h<br>
            PrecipitaÃ§Ã£o: ${chuva} mm
          </div>`;
        }
        html += '</div>';
        resultado.innerHTML = html;
      } catch (err) {
        resultado.innerHTML = `<div class='erro'>Erro ao buscar dados.</div>`;
      }
    }
  </script>
</body>
</html>
